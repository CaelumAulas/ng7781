<div class="row" *ngIf="mensagemTexto">
  <app-mensagem #mensagemCpn class="col-md-12" [tipo]="mensagemTipo">
    {{mensagemTexto}}
  </app-mensagem>
</div>
<div class="row">
  <form #formCadastro="ngForm" class="col-md-7" (ngSubmit)="enviarFoto()">
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input #inputTitulo="ngModel" required [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
      <app-mensagem *ngIf="inputTitulo.invalid && inputTitulo.touched" [tipo]="mensagemTipoEnum.Perigo">
        Este campo é obrigatório
      </app-mensagem>
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input #inputUrl="ngModel" required [(ngModel)]="foto.url" name="url" type="text" class="form-control">
      <app-mensagem *ngIf="inputUrl.invalid && inputUrl.touched" [tipo]="mensagemTipoEnum.Perigo">
        Este campo é obrigatório
      </app-mensagem>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
    </div>

    <a routerLink="" class="btn btn-secondary">Voltar</a>

    <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>
  </form>
  <aside class="col-md-5">
    <app-card *ngIf="foto.url" [foto]="foto"></app-card>
  </aside>
</div>
