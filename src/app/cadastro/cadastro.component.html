<div class="row" *ngIf="mensagemTexto">
  <app-mensagem #mensagemCpn class="col-md-12" [tipo]="mensagemTipo">
    {{mensagemTexto}}
  </app-mensagem>
</div>
<div class="row">
  <form [formGroup]="formCadastro" class="col-md-7" (ngSubmit)="enviarFoto()">
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input formControlName="titulo" type="text" class="form-control" autocomplete="off">
      <div *ngIf="titulo.errors && titulo.touched">
        <app-mensagem *ngIf="titulo.errors['required']" [tipo]="mensagemTipoEnum.Perigo">
          Este campo é obrigatório
        </app-mensagem>
        <app-mensagem *ngIf="titulo.errors['minlength']" [tipo]="mensagemTipoEnum.Perigo">
          {{titulo.errors['minlength'].actualLength}}
          de no mínimo {{titulo.errors['minlength'].requiredLength}} caracteres
        </app-mensagem>
      </div>
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input formControlName="url" type="text" class="form-control">
      <app-mensagem *ngIf="formCadastro.controls['url'].invalid && formCadastro.controls['url'].touched" [tipo]="mensagemTipoEnum.Perigo">
        Este campo é obrigatório
      </app-mensagem>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea formControlName="descricao" class="form-control"></textarea>
    </div>

    <a routerLink="" class="btn btn-secondary">Voltar</a>

    <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>
  </form>
  <aside class="col-md-5">
    <app-card *ngIf="foto.url" [foto]="foto"></app-card>
  </aside>
</div>
